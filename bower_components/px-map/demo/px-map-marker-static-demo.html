<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />


<!-- Imports for this component -->
<link rel="import" href="../px-map.html" />
<link rel="import" href="../px-map-tile-layer.html" />
<link rel="import" href="../px-map-marker-static.html" />

<!-- Demo DOM module -->
<dom-module id="px-map-marker-static-demo">
  <template>

  <!-- Header -->
  <px-demo-header
      module-name="px-map-marker-static"
      parent-name="px-map"
      description="The px-map-marker-static subcomponent creates a static marker at a given location on the map."
      mobile tablet desktop>
  </px-demo-header>

  <!-- Interactive -->
  <px-demo-interactive>
    <!-- Configs -->
    <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

    <!-- Props -->
    <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

    <!-- Component ---------------------------------------------------------->
    <px-demo-component slot="px-demo-component">
      <div style="height:400px; width:600px;display:flex">
        <px-map
          zoom="8"
          flex-to-size
          fit-to-markers
          disable-scroll-zoom
          disable-touch-zoom
          attribution-prefix='<a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | &copy; <a href="http://osm.org/copyright">OpenStreetMap contributors</a>'>
          <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
          <px-map-marker-static
            lat="{{props.lat.value}}"
            lng="{{props.lng.value}}"
            type="{{props.type.value}}">
          </px-map-marker-static>
        </px-map>
      </div>
    </px-demo-component>
    <!-- END Component ------------------------------------------------------>

    <px-demo-component-snippet slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-map-marker-static"
        links-includes='["px-map/px-map.html","px-map/px-map-tile-layer.html","px-map/px-map-marker-static.html"]'>
    </px-demo-component-snippet>
  </px-demo-interactive>

  <!-- API Viewer -->
  <px-demo-api-viewer
    source="px-map-marker-static"
    api-source-file-path="px-map/px-map-api.json"
    mark-private="[[apiMarkPrivate]]">
  </px-demo-api-viewer>

  <!-- Footer -->
  <px-demo-footer></px-demo-footer>
</template>
</dom-module>

  <script>
    Polymer({
      is: 'px-map-marker-static-demo',

      properties: {

        /**
         * Note: The actual data/values for `props` are placed in `this.demoProps`
         * to create a static reference that Polymer shouldn't overwrite.
         *
         * @property props
         * @type {Object}
         */
        props: {
          type: Object,
          value: function(){ return this.demoProps; }
        },

        /**
         * An array of pre-configured `props` that can be used to provide the user
         * with a set of common examples. These configs will be made available
         * as a set of tabs the user can click that will automatically change
         * the `props` to specific values.
         *
         * @property configs
         * @type {Array}
         */
        configs: {
          type: Array,
          value: function(){
            return [
              { configName: "Single Marker",
                configReset: true }
            ]
          }
        },

        apiMarkPrivate: {
          type: Array,
          value: function() {
            return [
              "notifyInstReady",
              "notifyInstReady",
              "canAddInst",
              "shouldAddInst",
              "addInst",
              "shouldRemoveInst",
              "removeInst",
              "shouldUpdateInst",
              "updateInst",
              "createInst",
              "getInstOptions",
              "bindEvents",
              "unbindAllEvents",
              "addProperties",
              "extendObj",
              "getShadyScope",
              "isShadyScoped",
              "getMarkerIcon"
            ]
          }
        }
      },

      /**
       * A reference for `this.props`. Read the documentation there.
       *
       * @property demoProps
       * @type {Object}
       */
      demoProps: {
        lat: {
          inputLabel: 'Latitude',
          type: Number,
          defaultValue: 37.7673626,
          inputType: 'text'
        },

        lng: {
          inputLabel: 'Longitude',
          type: Number,
          defaultValue: -121.9595048,
          inputType: 'text'
        },

        type: {
          inputLabel: 'Marker Type',
          type: String,
          defaultValue: 'info',
          inputType: 'dropdown',
          inputChoices: ['important', 'warning', 'info', 'unknown']
        },

        parentComponent: {
          value: ['<div style="height:400px; width:600px; display:flex"><px-map flex-to-size fit-to-markers disable-scroll-zoom disable-touch-zoom>', '</px-map></div>']
        },

        siblingElement: {
          value: "<px-map-tile-layer url='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'></px-map-tile-layer>"
        }
      }
    });
  </script>
